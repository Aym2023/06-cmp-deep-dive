<form (ngSubmit)='onSubmit()' #form>
    <app-control label='Title' #ctr>
        <input 
        name='title' 
        id='title'  
        #input 
        [(ngModel)] = 'enteredTitle'
        />
    </app-control>
    <app-control label='Request'>
        <textarea 
        name='request' 
        id='request' 
        rows='3'  
        #input 
        [(ngModel)] ='enteredText'
        > </textarea>
    </app-control>
    <p>
      <button appButton>
        Submit
        <span ngProject as="icon"> > </span>
      </button>
    </p>
</form>
